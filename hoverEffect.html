<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <link
      rel="shortcut icon"
      href="images/pinterest img3.jpg"
      type="image/x-icon"
    />
    <style>
      button {
        color: red;
        background-color: aquamarine;
        font-size: 20px;
      }
      button:hover {
        color: aqua;
        background-color: black;
        font-size: 30px;
      }

      img {
        width: 200px;
        height: 250px;
      }
      img:hover {
        width: 300px;
        height: 350px;
      }
    </style>
  </head>
  <body>
    <section>
      <button>Submit</button>
    </section>
    <section>
      <img src="images/smiley.jpeg" alt="emoji icon" />
    </section>
  </body>
</html>
