<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <style>
        *{
            padding: 0%;
            margin: 5px;
        }
      nav {
        background-color: rgb(151, 151, 241);
        padding: 25px;
        display: flex;
        justify-content: end;
      }
      li {
        color: rgb(1, 1, 21);
        display:inline;
        font-size: 30px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul type="none">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Gallery</li>
      </ul>
    </nav>
  </body>
</html>
